<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEB Ünitelendirilmiş Yıllık Plan Oluşturucu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 MEB Ünitelendirilmiş Yıllık Plan</h1>
            <p>36 Haftalık Detaylı Ders Planı Oluşturun</p>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>

            <div class="action-buttons-container">
                <button type="button" class="demo-btn" onclick="loadDemoData()" style="margin-bottom: 0;">
                    🎯 Demo Veriyi Yükle (Matematik 9. Sınıf - 36 Hafta)
                </button>
                <button type="submit" form="planForm" class="generate-btn" id="generateBtn" style="width: auto; padding: 12px 20px; margin-bottom: 0;">
                    📄 36 Haftalık Word Belgesini Oluştur
                </button>
            </div>

            <div class="tabs-container">
                <div class="tabs-nav">
                    <button class="tab-button active" onclick="switchTab('temel-bilgiler')">
                        📋 Başlık ve Dipnotlar
                    </button>
                    <button class="tab-button" onclick="switchTab('arac-gerec')">
                        🛠️ Araç Gereçler
                    </button>
                    <button class="tab-button" onclick="switchTab('yillik-plan')">
                        📅 Yıllık Plan
                    </button>
                    <button class="tab-button" onclick="switchTab('kaydedilen-planlar'); loadSavedPlans();">
                        💾 Kaydedilen Planlar
                    </button>
                </div>

                <div class="tab-content">
                    <form id="planForm">
                        <div id="temel-bilgiler" class="tab-panel active">
                            <div class="section">
                                <h3 class="section-title" style="text-align: left; font-size: 18px; border: none; margin-bottom: 15px;">Genel Bilgiler</h3>
                                <div class="form-group">
                                    <div class="form-row-2">
                                        <div>
                                            <label for="okul">Okul Adı *</label>
                                            <input type="text" id="okul" name="okul" required>
                                        </div>
                                        <div>
                                            <label for="ogretmen">Dersi Veren Öğretmen Adı Soyadı *</label>
                                            <input type="text" id="ogretmen" name="ogretmen" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-row-4">
                                        <div>
                                            <label for="ders">Ders Adı *</label>
                                            <input type="text" id="ders" name="ders" required>
                                        </div>
                                        <div>
                                            <label for="sinif">Sınıf *</label>
                                            <select id="sinif" name="sinif" required>
                                                <option value="">Seçiniz</option>
                                                <option value="9. Sınıf">9. Sınıf</option>
                                                <option value="10. Sınıf">10. Sınıf</option>
                                                <option value="11. Sınıf">11. Sınıf</option>
                                                <option value="12. Sınıf">12. Sınıf</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="egitimOgretimYili">Eğitim-Öğretim Yılı *</label>
                                            <input type="text" id="egitimOgretimYili" name="egitimOgretimYili" value="2024-2025" required>
                                        </div>
                                        <div>
                                            <label for="dersSaati">Haftalık Ders Saati *</label>
                                            <input type="number" id="dersSaati" name="dersSaati" min="1" max="10" value="4" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="baslangicHaftasi">Akademik Takvim Başlangıç Haftası:</label>
                                    <input type="week" id="baslangicHaftasi" name="baslangicHaftasi">
                                    <small style="display: block; margin-top: 5px; color: #555;">Bu haftanın Pazartesi gününden itibaren tarihler otomatik hesaplanacaktır.</small>
                                    <div id="planTarihAraligi" style="margin-top: 10px; font-weight: bold; color: #2c3e50;"></div>
                                </div>

                                <hr style="margin: 30px 0;">

                                <h3 class="section-title" style="text-align: left; font-size: 18px; border: none; margin-bottom: 15px;">İmza Alanı Bilgileri</h3>
                                <div class="form-group">
                                    <label>İmza Alanına Eklenecek Diğer Öğretmenler:</label>
                                    <div id="additionalTeachersContainer">
                                        </div>
                                    <button type="button" id="addTeacherBtn" class="add-unite-btn" style="background: #27ae60; font-size: 14px; padding: 8px 15px; margin-top: 10px;">
                                        + Öğretmen Ekle
                                    </button>
                                </div>

                                <div style="text-align: center; margin-top: 30px;">
                                    <button type="button" class="add-unite-btn" onclick="switchTab('arac-gerec')" style="background: #3498db;">
                                        ➡️ Araç Gereçlere Geç
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div id="arac-gerec" class="tab-panel">
                            </div>
                        <div id="yillik-plan" class="tab-panel">
                           </div>
                        <div id="kaydedilen-planlar" class="tab-panel">
                            </div>

                        <div class="loading" id="loading">
                            <div class="spinner"></div>
                            <p>Word belgesi oluşturuluyor...</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
